<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <img src="./0104.jpg" alt="" id="img">
    <br>
    <input type="button" value="淡出" id="fadeOut">
    <input type="button" value="淡入" id="fadeIn">
    <input type="button" value="變指定透明度" id="fadeTo">
    <input type="button" value="滑入" id="slideDown">
    <input type="button" value="滑出" id="slideUp">
    <input type="button" value="動畫" id="animate">
    <input type="button" value="停止" id="stop">  
    <script src="./jquery-3.4.1.min.js"></script>
    <script>
        $(function(){
            let img = $("#img");
            $("#fadeOut").on("click", function(){
                // 淡出
                // .fadeOut(slow/fast/毫秒, 完成時的 function)
                img.fadeOut(2000, function(){
                    console.log("淡出了")
                })
            })

            $("#fadeIn").on("click", function(){
                // 淡入
                // .fadeIn(slow/fast/毫秒, 完成時的 function)
                img.fadeIn(2000, function(){
                    console.log("淡入了")
                })
            })

            $("#fadeTo").on("click", function(){
                // 淡入
                // .fadeTo(slow/fast/毫秒, 透明度, 完成時的 function)
                img.fadeTo(2000, 0, function(){
                    console.log("淡入了")
                })
            })
            
            $("#slideDown").on("click", function(){
                // 滑入
                // .fadeOut(slow/fast/毫秒, 完成時的 function)
                img.slideDown(2000, function(){
                    console.log("滑入了")
                })
            })

            $("#slideUp").on("click", function(){
                // 滑出
                // .fadeIn(slow/fast/毫秒, 完成時的 function)
                img.slideUp(2000, function(){
                    console.log("滑出了")
                })
            })

            $("#animate").on("click", function(){
                // 動畫
                // .animate(CSS, slow/fast/毫秒, 完成時的 function )
                img.animate({
                    width: "50px",
                    height: "100px"
                }, 2000, function(){
                    console.log("滑出了")
                })
            })

            $("#stop").on("click", function(){
                // 停止動畫
                // .stop(是否停止之後的動畫, 是否跳到動畫結束)
                // 如果要跳到動畫結束的話, 停止之後的動畫必須是 true
                img.stop(true);
            })
        })
    </script>
</body>
</html>
