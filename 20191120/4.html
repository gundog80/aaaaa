<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <script src="./jquery-3.4.1.min.js"></script>
    <script>
        $(function(){
            // .index 某東西在同層元素的第幾個
            $("li").on("click", function(){
                alert( $(this).index() );
            })
        })
    </script>
</body>
</html>
