<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="button" value="按鈕" id="btn">
    <img src="./0104.jpg" alt="" id="img">
    <script src="./jquery-3.4.1.min.js"></script>
    <script>
        $(function(){
            $("#btn").on("click", function(){
                let img = $("#img");
                if(img.attr("src") === "./0104.jpg"){
                    img.attr("src", "./0507.jpg");
                }
                else if(img.attr("src") === "./0507.jpg") {
                    img.attr("src", "./0307.jpg");
                }
                else {
                    img.attr("src", "./0104.jpg");
                }
            })
        })
    </script>
</body>
</html>
