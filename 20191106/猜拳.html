<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="button" value="剪刀" onclick="rand(this)">
    <input type="button" value="石頭" onclick="rand(this)">
    <input type="button" value="布" onclick="rand(this)">

    <ul>
        <li>贏: <span id="win">0</span></li>
        <li>輸: <span id="lose">0</span></li>
        <li>平手: <span id="draw">0</span></li>
    </ul>

    <script>
        let options = ["剪刀", "石頭", "布"];
        let win = document.getElementById("win");
        let lose = document.getElementById("lose");
        let draw = document.getElementById("draw");

        let rand = (elem) => {
            let user = elem.value;
            let comp = options[ Math.round(Math.random())*2 ];

            if(user === comp){
                alert("平手");
                draw.innerText = parseInt(draw.innerText) + 1;
            }
            else if( (user === "剪刀" && comp === "石頭") || (user === "石頭" && comp === "布")  || (user === "布" && comp === "剪刀")){
                alert(`電腦出${comp}，你輸了`);
                lose.innerText = parseInt(lose.innerText) + 1;
            }
            else {
                alert(`電腦出${comp}，你贏了`);
                win.innerText = parseInt(win.innerText) + 1;
            }
        }
    </script>
</body>
</html>
